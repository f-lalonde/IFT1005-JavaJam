        <main>
            <h2>Carrières au Café JavaJam</h2>
            <p>Vous voulez travailler chez JavaJam? Remplissez le formulaire 
            ci-dessous pour lancer votre demande. Les champs obligatoires sont
            Marqués d'un astérisque (*).</p>
            <form name="formulaire" method="post" id ="formulaire"
            action="http://webdevbasics.net/scripts/javajam8.php">
                <label for="myName">*Nom: </label>
                <input type="text" id="myName" name="myName">
                <label for="myEmail">*E-mail: </label>
                <input type="text" id="myEmail" name="myEmail">
                <label for="myExperience">*Expérience: </label>
                <textarea name="myExperience" id="myExperience" rows="2" cols="20">
                </textarea>
                <input type="submit" value="Appliquer">
            </form>
        </main>
        <footer>
            Copyright &copy; 2016 Café JavaJam<br>
            <a href="mailto:yourfirstname@yourlastname.com">prenom@nom.com</a>
        </footer>
    </div>
    <script>
        var formulaire = document.getElementById("formulaire");
        var nom = document.getElementById("myName");
        var email = document.getElementById("myEmail");
        
        var verif = function(){
            if(nom.value == ""){
                alert("Entrer un nom est obligatoire");
                return false;
            }
            if(email.value.split("@").length <2){
                alert("Courriel invalide");
                return false;
            }
        };
        
        formulaire.onsubmit = verif;
    </script>
